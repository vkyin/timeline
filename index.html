<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet"/>
		<style>
			html{
				height: 100%;
			}
			body{
				margin: 0;
				background:-webkit-linear-gradient(top,#4d5055,#383b3e);
				height: 100%;
				overflow: hidden;
				
				/*test*/
				font-family: "times new roman";
				/*test*/
			}
			ul{
				list-style: none;
				background-image: url(img/bg4.png);
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden;
			}
			ul li{
				margin: 0 auto;
			}
			ul:after{
				content: "";
				display: block;
				width: 2px;
				height: 100%;
				background-color: #26282b;
				margin: 0 auto;
				box-shadow: 0 0 1px 0px rgba(255, 255, 255, 0.3);
				position: absolute;
				top: 0;
				left: calc(50% - 1px);
				z-index: -3;
			}
			.circle{
				border-radius: 50%;
				background-color: #191919;
				text-align: center;
				color: #d3d3d3;
				position: relative;
				width: 56px;
				height: 56px;
				line-height: 55px;
				box-shadow: 0px 2px 10px -7px;
				z-index: 0;
				margin-bottom: 30px;
			}
			.circle:after{
				content: "";
				display: block;
				background: -webkit-linear-gradient(top,#4d5055,#383b3e);
				border-radius: 50%;
				position: absolute;
				top: 3px;
				left: 3px;
				width: 50px;
				height: 50px;
				z-index: -2;
			}
			.circle.small{
				width: 40px;
				height: 40px;
				line-height: 40px;
			}
			.circle.small:after{
				width: 34px;
				height: 34px;
			}
			.avatar img{
				width: 184px;
				height: 184px;
				border-radius: 50%;
				position: absolute;
				top: 7px;
				left: 7px;
				border: solid 1px #131313;
			}
			.avatar{
				width: 200px;
				height: 200px;
				margin-top: 35px;
				margin-bottom: 70px;
			}
			.avatar:after{
				width: 196px;
				height: 196px;
				top: 2px;
				left: 2px;
			}
			input[type=checkbox]{
				/*display: none;*/
				position: absolute;
			}
			label:checked{
				position: absolute;
				display: block;
			}
		</style>
	</head>
	<body>
		<ul>
			<li class="circle avatar"><img src="http://vkslife.sinaapp.com/wp-content/themes/vk/images/avatar.jpg"></li>
			<li class="circle"><i class="icon-camera-retro"></i></li>
			<li class="circle"><input type="checkbox" id="asdf" /><label for="asdf">2014</label></li>
			<li class="circle"><i class="icon-camera-retro"></i></li>
			<li class="circle"><i class="icon-camera-retro"></i></li>
			<li class="circle small"><i class="icon-globe"></i></li>
			<li class="circle"><i class="icon-camera-retro"></i></li>
			<li class="circle"><i class="icon-camera-retro"></i></li>
			<li class="circle small"><i class="icon-user"></i></li>
		</ul>
	</body>
</html>
